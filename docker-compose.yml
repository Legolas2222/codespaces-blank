services:
  mongodb:
    image: mongo
    container_name: mongodb
    environment:
      MONGO_INITDB_DATABASE: TodosDev
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: test1234
    ports:
      - 27017:27017
      - 28017:28017
    volumes:
      - ./data:/data/db
  test:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: test
    depends_on:
      - mongodb
    volumes:
      - .:/app
    environment:
      - MONGO_URI=mongodb://root:test1234@mongodb:27017/TodosDev
      - NODE_ENV=test